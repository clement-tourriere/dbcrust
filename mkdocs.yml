site_name: DBCrust
site_description: High-performance database CLI engineered for Django developers â€” Advanced ORM analysis, performance optimization, SSH tunneling, and seamless multi-database support
site_url: https://clement-tourriere.github.io/dbcrust
repo_url: https://github.com/clement-tourriere/dbcrust
repo_name: clement-tourriere/dbcrust
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/clement-tourriere/dbcrust
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dbcrust/


markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - badges
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true


nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quick-start.md
    - Installation: installation.md
    - Configuration: configuration.md
  - User Guide:
    - Basic Usage: user-guide/basic-usage.md
    - Advanced Features: user-guide/advanced-features.md
    - Performance Analysis: user-guide/performance-analysis.md
    - Troubleshooting: user-guide/troubleshooting.md
  - Django Integration:
    - Django ORM Analyzer: django-analyzer.md
    - Middleware Setup: django/middleware.md
    - Management Commands: django/management-commands.md
    - CI/CD Integration: django/ci-integration.md
    - Team Workflows: django/team-workflows.md
  - Python API:
    - Overview: python-api/overview.md
    - Direct Execution: python-api/direct-execution.md
    - Client Classes: python-api/client-classes.md
    - Examples & Use Cases: python-api/examples.md
  - Advanced Features:
    - SSH Tunneling: advanced/ssh-tunneling.md
    - Vault Integration: advanced/vault-integration.md
    - Docker Integration: advanced/docker-integration.md
    - Security Guide: advanced/security.md
  - Reference:
    - URL Schemes & Autocompletion: reference/url-schemes.md
    - Backslash Commands: reference/backslash-commands.md
    - Configuration Reference: reference/configuration-reference.md
